# Configuración de OpenTelemetry Collector
# Recibe traces de los servicios Spring Boot y los exporta a Jaeger

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  memory_limiter:
    limit_mib: 512
    check_interval: 1s

exporters:
  # Exportar a Jaeger para visualización
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  
  # Logging para debugging (opcional)
  logging:
    loglevel: info

  # Exportar a console para desarrollo
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [jaeger, logging]
  
  extensions: []
  
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888

