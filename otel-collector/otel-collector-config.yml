# Configuración de OpenTelemetry Collector
# Recibe traces de los servicios Spring Boot y los exporta a Jaeger

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  memory_limiter:
    limit_mib: 512
    check_interval: 1s

exporters:
  # Exportar a Jaeger usando OTLP HTTP (Jaeger all-in-one tiene OTLP habilitado)
  otlphttp/jaeger:
    endpoint: http://jaeger:4318
    tls:
      insecure: true
  
  # Exportar a console para debugging
  debug:
    verbosity: detailed
  
  # Exportar métricas en formato Prometheus
  prometheus:
    endpoint: "0.0.0.0:9090"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlphttp/jaeger, debug]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]
  
  extensions: []
  
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed

