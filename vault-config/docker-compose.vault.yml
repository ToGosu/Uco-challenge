services:
  vault:
    image: hashicorp/vault:1.14
    container_name: vault-server
    restart: always
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    # ⚠️ En modo dev NO montes un archivo de configuración ni volumen persistente
    # El vault-config.hcl y /vault/data no se usan en -dev mode
    command: vault server -dev -dev-root-token-id=root -dev-listen-address=0.0.0.0:8200
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  app-network:
    driver: bridge
