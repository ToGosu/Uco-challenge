version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault-server
    restart: always
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: 'dev-root-token-id'
      VAULT_DEV_LISTEN_ADDRESS: '0.0.0.0:8200'
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault-data:/vault/data
      - ./vault-config.hcl:/vault/config/vault-config.hcl
    command: server -dev -dev-root-token-id="dev-root-token-id"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  vault-data: