# Configuración de Nginx como WAF y reverse proxy
# SSL termination y enrutamiento a servicios backend

# Redirección HTTP a HTTPS
server {
    listen 80;
    server_name localhost;
    
    # Health check endpoint (sin SSL)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 8443 ssl;
    http2 on;
    server_name localhost;

    # Certificados SSL
    ssl_certificate /etc/nginx/ssl/nginx-waf.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-waf.key;

    # Configuración SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad - NO agregar a nivel del servidor para evitar interferir con CORS
    # Se agregarán solo a las rutas del frontend donde son necesarios

    # Logging
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Health check endpoint (antes que otras rutas)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Actuator endpoints (solo para health checks)
    location /actuator/ {
        proxy_pass http://app:8080/actuator/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Solo permitir health endpoint
        if ($request_uri !~ ^/actuator/health) {
            return 403;
        }
    }

    # Backend Service (Uco-challenge) - Directo sin gateway
    # Manejar /uco-challenge sin barra final (redirigir a con barra)
    location = /uco-challenge {
        return 301 https://$host$request_uri/;
    }
    
    location /uco-challenge/ {
        # Pasar todas las peticiones (incluyendo OPTIONS) a Spring Boot
        # Spring Boot maneja CORS correctamente, no agregar headers aquí
        proxy_pass http://app:8080/uco-challenge/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        # Pasar el header Origin solo si existe
        proxy_set_header Origin $http_origin;
        
        # Asegurar que nginx pase todos los headers de respuesta sin modificar
        proxy_pass_request_headers on;
        proxy_pass_request_body on;
        
        # NO agregar headers CORS aquí - Spring Boot los maneja
        # Esto evita duplicación de headers CORS
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API Gateway - Rutas principales a través del gateway
    location /api/ {
        proxy_pass http://api-gateway:8090/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API Gateway - Catalog routes
    location /catalog/ {
        proxy_pass http://api-gateway:8090/catalog/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API Gateway - Parameters routes
    location /parameters/ {
        proxy_pass http://api-gateway:8090/parameters/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend Vue - Debe ir al final para capturar todo lo demás
    # Las rutas de API ya están definidas arriba, así que esto solo captura rutas del frontend
    location / {
        proxy_pass http://frontend:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (si es necesario para HMR en desarrollo)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Headers para SPA
        proxy_set_header X-Forwarded-Prefix /;
        
        # Headers de seguridad solo para el frontend
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }

    # Proxy para rutas /api/v1/ que el frontend usa incorrectamente
    # Redirige a /uco-challenge/api/v1/
    location /api/v1/ {
        # Pasar todas las peticiones (incluyendo OPTIONS) a Spring Boot
        # Spring Boot maneja CORS correctamente, no agregar headers aquí
        proxy_pass http://app:8080/uco-challenge/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        # NO establecer Origin manualmente - dejar que nginx pase el header original
        # proxy_set_header Origin $http_origin;  # Comentado para evitar problemas
        
        # NO agregar headers CORS aquí - Spring Boot los maneja
        # Esto evita duplicación de headers CORS
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy para /uco-challenge/v1/ (sin /api/)
    location /uco-challenge/v1/ {
        # Pasar todas las peticiones (incluyendo OPTIONS) a Spring Boot
        # Spring Boot maneja CORS correctamente, no agregar headers aquí
        proxy_pass http://app:8080/uco-challenge/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        # NO establecer Origin manualmente - dejar que nginx pase el header original
        # proxy_set_header Origin $http_origin;  # Comentado para evitar problemas
        
        # NO agregar headers CORS aquí - Spring Boot los maneja
        # Esto evita duplicación de headers CORS
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

